<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Doctor-Portal</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Slabo"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="Medicare">
          <img
            src="/docs/5.1/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <u>Medicare</u>
        </a>
        <form>
          <img
            src="/docs/5.1/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <a class="btn profile">My profile</a>
        </form>
      </div>
    </nav>
    <div class="div-heading">
      <h2>Appointments</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#online">Online</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#inclinic">In-clinic</a>
        </li>
      </ul>

      <div class="appointmnet-tab-content">
        <div id="online-appointments" class="row">
          <div>
            <div class="card mb-3 card-bg" style="max-width: 18rem">
              <div class="card-header bg-transparent border-success card-top">
                time and date
              </div>
              <div class="card-body text-success">
                <h5 class="card-title card-name">Name of Patient</h5>
                <p class="card-age">age years</p>
                <h6 class="card-disease">Disease</h6>
                <a href="#" class="btn card-link white-bg-blue-text"
                  >Treat Now</a
                >
                <a href="#" class="btn card-link blue-bg-white-text">More info</a>
              </div>
            </div>
          </div>
          <div class="card mb-3 card-bg" style="max-width: 18rem">
            <div class="card-header bg-transparent border-success card-top">
              time and date
            </div>
            <div class="card-body text-success">
              <h5 class="card-title card-name">Name of Patient</h5>
              <p class="card-age">age years</p>
              <h6 class="card-disease">Disease</h6>
              <a href="#" class="btn card-link white-bg-blue-text"
                >Treat Now</a
              >
              <a href="#" class="btn card-link blue-bg-white-text">More info</a>
            </div>
          </div>
        </div>
      </div>
      <div class="appointmnet-tab-content">
        <div id="in-clinic-appointments"></div>
      </div>
    </div>
    <div class="div-heading">
      <h2>My Patients</h2>
      <ul class="nav nav-tabs tab-group">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Current</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Previous</a>
        </li>
      </ul>

      <div class="patient-tab-content">
        <div id="online-appointments"></div>
      </div>
      <div class="patient-tab-content">
        <div id="in-clinic-appointments"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
